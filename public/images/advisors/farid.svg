<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-farid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0C1B3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F224C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="200" cy="200" r="200" fill="url(#bg-farid)"/>
  
  <!-- Profile silhouette -->
  <g fill="#F8F5EB" opacity="0.9">
    <!-- Head -->
    <circle cx="200" cy="140" r="50"/>
    <!-- Traditional cap outline -->
    <ellipse cx="200" cy="100" rx="55" ry="20" fill="#F8F5EB" opacity="0.8"/>
    <!-- Body/Shoulders -->
    <ellipse cx="200" cy="290" rx="90" ry="110"/>
  </g>
  
  <!-- Decorative element -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#F4C430" stroke-width="2" opacity="0.3"/>
  
  <!-- Initials -->
  <text x="200" y="215" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#6EC1F5" text-anchor="middle" opacity="0.3">FR</text>
</svg>
